{% extends "_base.html" %}
{% block content %}
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link  rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">

      <!-- fieldsets -->
      <fieldset>
        {% if result == 1 %}
        <h3>Congratrulations! Đã xác minh hồ sơ!</h3>
        <div><i  style="color:#5cb85c" class="fas fa-check fa-3x"></i></div>
        {% else %}
        <h3>Oops ! Không thể xác minh bạn !</h3>
        <div><i  style="color:red"class="fas fa-times fa-3x"></i></div>
        {%endif%}

        <br>
        <br>
        <br>

        <a  href=""type="button" class="btn btn-outline-success">Finish</a>
        <!-- <button type="button" class="next action-button">Finish </button>   -->
      </fieldset>

  <!-- End Multi step form -->
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
{% endblock %}
