.container .title{

}

    height: 3px;
    width: 140px;

    margin-bottom: 15px;

}

    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

.user-details .input-box input{
    background: #0043B3;
    /* currentColor:rgb(241, 245, 248) */

}

.user-details .input-box input{
    height: 45px;
    width: 100%;
    outline: none;
    border-radius: 2px;
    border-width: 0 0px 1px 0 !important;
    border: 1px solid white !important;
    font-size: 16px;
}

form .user-details .input-box:focus,
form .user-details .input-box:valid{
    border-color: #f1f5f8;
}

form .user-details .input-box:active{
    color: white;
}

form .user-details .input-box::placeholder{
    color: white;
}


form .button{
    height: 45px;
    margin: 45px 0;
}

    height: 100%;
    width: 100%;

    bottom: 0;
    content: "";
    display: block;
    height: 5px;
    left: 50%;
    position: absolute;
    background-color: #0060ff;
    transition: width 0.3s ease 0s, left 0.3s ease 0s;
    width: 0;
  }
  #link:hover:after {
    width: 100%;
    left: 0;
  }

/* dropzone CSS starts here */
.drop-zone{
    max-width: 600px;
    height: 300px;
    padding: 25px;
    display: flex;
    align-items: center;
    justify-content: center;

    /* span text would be centered */
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 500;
    font-size: 20px;
    cursor: pointer;
    color: #cccccc;
    border: 2px dashed #0060ff;
    border-radius: 10px;
    background-color: #f7f7f7;
}

/* change border after file has been uploaded */
.drop-zone--over{
    border-style: solid;
}

/* hide choose file btn */
.drop-zone__input{
    display: none;
}

/* thumbnail */
.drop-zone__thumb{
    width: 100%;
    height: 100%;
    border-radius: 10px;

    overflow: hidden;
    background-color: #cccccc;
    background-size: cover;

    /* allows postion-label to be at bottom */
    position: relative;
}
